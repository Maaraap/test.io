<!DOCTYPE html>
<html>
<head>
    <title>Contoh DOM</title>
</head>
<body>
    <h1 id="judul">Selamat Datang</h1>
    <button id="tombolUbah">Ubah Judul</button>

    <script>
        // Mengakses elemen dengan id "judul"
        var judul = document.getElementById('judul');

        // Mengakses elemen dengan id "tombolUbah"
        var tombol = document.getElementById('tombolUbah');

        // Menambahkan event listener ke tombol
        tombol.addEventListener('click', function() {
            // Mengubah teks dari elemen judul
            judul.innerHTML = 'Judul Baru';
        });
    </script>
</body>
</html>
